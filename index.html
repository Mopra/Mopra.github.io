<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
<link type="text/css" rel="stylesheet" href="assets/css/style.css"  media="screen,projection"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>

<div class='jAudio--player' id='player'>

	<audio></audio>

	<div class='jAudio--ui'>

		<div class='jAudio--thumb'></div>

		<header class='jAudio--status-bar'>

			<div class='jAudio--details'></div>
			<div class='jAudio--volume-bar'></div>

			<div class='jAudio--progress-bar'>
				<div class='jAudio--progress-bar-wrapper'>
					<div class='jAudio--progress-bar-played'>
						<span class='jAudio--progress-bar-pointer'></span>
					</div>
				</div>
			</div>

			<div class='jAudio--time'>
				<span class='jAudio--time-elapsed'>00:00</span>
				<span class='jAudio--time-total'>00:00</span>
			</div>

		</header>

	</div>



	<div class='jAudio--playlist'>
	</div>

	<div class='jAudio--controls'>

        <div class="container">
            <div class="row">
                <div class="col s2 offset-s4">
                    <div class="preloader-wrapper big active" id="progress">
                        <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                        <div class="circle"></div>
                        </div><div class="gap-patch">
                        <div class="circle"></div>
                        </div><div class="circle-clipper right">
                        <div class="circle"></div>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="col s2 offset-s4">
<button class='btn btn-floating btn-large waves-effect waves-light red' data-action='play' id='btn-play'><span></span></button>
                    
                </div>
            </div>
        </div>
    </div>

</div>    
    
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script type="text/javascript" src="assets/js.js" charset="UTF-8"></script>
</body>
</html>
